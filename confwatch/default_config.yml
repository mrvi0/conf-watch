# ConfWatch Configuration File
# This file defines which files to monitor for changes

# Web interface authentication
web_auth:
  enabled: true
  username: "admin"
  # Password will be auto-generated during installation (24 characters)
  password: "AUTO_GENERATE"

# Files to monitor
# You can use absolute paths, relative paths, or paths with ~ for home directory
files:
  - "~/.bashrc"
  - "~/.zshrc"
  - "~/.config/nvim/init.vim"
  - "~/.config/alacritty/alacritty.yml"
  - "~/.config/i3/config"
  - "~/.config/polybar/config.ini"
  - "/etc/hosts"
  - "/etc/nginx/nginx.conf"
  - "/etc/ssh/sshd_config" 